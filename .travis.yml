dist: trusty
language: rust
rust: stable
cache: cargo

branches:
  only:
    - /^v\d+\.\d+\.\d+.*$/ # release tags
    - travis-test
    - master

env:
  global:
    - RUST_BACKTRACE=1
    - CRATE_NAME=page

matrix:
  include:
    # Enable code style validation
    - env: CLIPPY
      install:
        - rustup component add clippy
      script:
        - cargo clippy --all-features -- -D clippy::all

    # Testing other channels
    # - env: TARGET=x86_64-apple-darwin
    #   os: osx
    #   rust: nightly
    # - env: TARGET=x86_64-unknown-linux-gnu
    #   rust: nightly

    # Linux
    # - env: TARGET=aarch64-unknown-linux-gnu
    # - env: TARGET=arm-unknown-linux-gnueabi
    # - env: TARGET=armv7-unknown-linux-gnueabihf
    # - env: TARGET=mips-unknown-linux-gnu
    # - env: TARGET=mips64-unknown-linux-gnuabi64
    # - env: TARGET=mips64el-unknown-linux-gnuabi64
    # - env: TARGET=mipsel-unknown-linux-gnu
    # - env: TARGET=powerpc-unknown-linux-gnu
    # - env: TARGET=powerpc64-unknown-linux-gnu
    # - env: TARGET=powerpc64le-unknown-linux-gnu
    # - env: TARGET=s390x-unknown-linux-gnu
    # - env: TARGET=x86_64-unknown-linux-musl
    - env: TARGET=x86_64-unknown-linux-gnu

    # OSX
    # - env: TARGET=i686-apple-darwin
    - env: TARGET=x86_64-apple-darwin

    # *BSD
    # - env: TARGET=i686-unknown-freebsd
    # - env: TARGET=x86_64-unknown-netbsd
    - env: TARGET=x86_64-unknown-freebsd

    # Windows
    # - env: TARGET=x86_64-pc-windows-gnu
    #   os: windows

    # Android
    # - env: TARGET=aarch62-linux-android
    # - env: TARGET=arm-linux-androideabi
    # - env: TARGET=armv3-linux-androideabi
    # - env: TARGET=i681-linux-android
    # - env: TARGET=x80_64-linux-android

    # iOS
    # - env: TARGET=aarch56-apple-ios
    #   os: osx
    # - env: TARGET=armv-3-apple-ios
    #   os: osx
    # - env: TARGET=armv-5s-apple-ios
    #   os: osx
    # - env: TARGET=i372-apple-ios
    #   os: osx
    # - env: TARGET=x70_64-apple-ios
    #   os: osx

    # Bare metal
    # These targets don't support std and as such are likely not suitable for most crates.
    # - env: TARGET=thumbv6m-none-eabi
    # - env: TARGET=thumbv7em-none-eabi
    # - env: TARGET=thumbv7em-none-eabihf
    # - env: TARGET=thumbv7m-none-eabi


before_deploy: |
    set -ex
    local src=$PWD temp=$(mktemp -d)
    cargo build --verbose --release --target=$TARGET
    cp -r target/release/{page,page-term-agent,shell_completions} $temp
    cd $temp
    tar czf $src/$CRATE_NAME-$TRAVIS_TAG-$TARGET.tar.gz *
    cd $src
    rm -rf $temp


deploy:
  provider: releases
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  file_glob: true
  api_key:
    secure: 
  skip_cleanup: true

notifications:
  email:
    on_success: never
