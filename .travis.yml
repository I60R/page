# Based on the "trust" template v0.1.2
# https://github.com/japaric/trust/tree/v0.1.2

dist: trusty
language: rust
rust: nightly
services: docker
sudo: false


env:
  global:
    - CRATE_NAME=page
    - RUST_BACKTRACE=1
    - DISABLE_TESTS=1


matrix:
  include:
    - install:
      - travis_wait cargo +nightly install clippy || echo "clippy already installed"
      script:
      - cargo +nightly clippy -- -D clippy

    # Android
    # - env: TARGET=aarch64-linux-android
    # - env: TARGET=arm-linux-androideabi
    # - env: TARGET=armv7-linux-androideabi
    # - env: TARGET=i686-linux-android
    # - env: TARGET=x86_64-linux-android

    # iOS
    # - env: TARGET=aarch64-apple-ios
    #   os: osx
    # - env: TARGET=armv7-apple-ios
    #   os: osx
    # - env: TARGET=armv7s-apple-ios
    #   os: osx
    # - env: TARGET=i386-apple-ios
    #   os: osx
    # - env: TARGET=x86_64-apple-ios
    #   os: osx

    # Linux
    # - env: TARGET=aarch64-unknown-linux-gnu
    # - env: TARGET=arm-unknown-linux-gnueabi
    # - env: TARGET=armv7-unknown-linux-gnueabihf
    # - env: TARGET=mips-unknown-linux-gnu
    # - env: TARGET=mips64-unknown-linux-gnuabi64
    # - env: TARGET=mips64el-unknown-linux-gnuabi64
    # - env: TARGET=mipsel-unknown-linux-gnu
    # - env: TARGET=powerpc-unknown-linux-gnu
    # - env: TARGET=powerpc64-unknown-linux-gnu
    # - env: TARGET=powerpc64le-unknown-linux-gnu
    # - env: TARGET=s390x-unknown-linux-gnu
    # - env: TARGET=x86_64-unknown-linux-musl
    - env: TARGET=x86_64-unknown-linux-gnu
      os: linux

    # OSX
    - env: TARGET=x86_64-apple-darwin
      os: osx
    # - env: TARGET=i686-apple-darwin
    #   os: osx

    # *BSD
    - env: TARGET=x86_64-unknown-freebsd
    # - env: TARGET=i686-unknown-freebsd
    # TODO: enable later - env: TARGET=x86_64-unknown-netbsd

    # Windows
    # - env: TARGET=x86_64-pc-windows-gnu

    # Bare metal
    # These targets don't support std and as such are likely not suitable for most crates.
    # - env: TARGET=thumbv6m-none-eabi
    # - env: TARGET=thumbv7em-none-eabi
    # - env: TARGET=thumbv7em-none-eabihf
    # - env: TARGET=thumbv7m-none-eabi

    # Testing other channels
    # - env: TARGET=x86_64-unknown-linux-gnu
    #   rust: nightly
    # - env: TARGET=x86_64-apple-darwin
    #   os: osx
    #   rust: nightly


before_install:
  - set -e
  - rustup self update

install:
  - sh ci/install.sh
  - source ~/.cargo/env || true


script:
  - bash ci/script.sh

after_script:
  - set +e


before_deploy:
  - sh ci/before_deploy.sh

deploy:
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    condition: $TRAVIS_RUST_VERSION = nightly
    tags: true
  provider: releases
  skip_cleanup: true


before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

cache: cargo


branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master


git:
  depth: 1

notifications:
  email:
    on_success: never
