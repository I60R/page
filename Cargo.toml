[package]
name = "page"
version = "1.9.0"
authors = ["160R <160R@protonmail.com>"]
description = "Advanced, fast pager powered by neovim and inspired by neovim-remote"
repository = "https://github.com/I60R/page"
license = "MIT"
readme = "README.md"
edition = "2018"
build = "build_shell_completions.rs"

[dependencies]
rand = "0.6.1"
libc = "0.2.45"
notify = "4.0.6"
atty = "0.2.11"
shell-words = "0.1.0"
structopt = "0.2.14"
neovim-lib = "0.5.4"
log = "0.4.6"
fern = "0.5.7"

[build-dependencies]
structopt = "0.2.14"

[profile.release]
lto = true

[[bin]]
name = "page-term-agent"
path = "src/page-term-agent.rs"

[[bin]]
name = "page"
path = "src/page.rs"
