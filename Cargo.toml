[package]
name = "page"
version = "1.8.0"
authors = ["160R <160R@protonmail.com>"]
description = "A pager that utilizes neovim's terminal buffer"
repository = "https://github.com/I60R/page"
license = "MIT"
readme = "README.md"
edition = "2018"
build = "build_shell_completions.rs"

[dependencies]
rand = "0.6.1"
libc = "0.2.45"
notify = "4.0.6"
atty = "0.2.11"
structopt = "0.2.14"
neovim-lib = "0.5.4"
log = "0.4.6"
simplelog = "0.5.3"

[build-dependencies]
structopt = "0.2.14"

[[bin]]
name = "page-term-agent"
path = "src/page-term-agent.rs"

[[bin]]
name = "page"
path = "src/page.rs"
