[package]
name = "page"
version = "2.0.0"
authors = ["160R <160R@protonmail.com>"]
description = "Advanced, fast pager powered by neovim and inspired by neovim-remote"
repository = "https://github.com/I60R/page"
license = "MIT"
readme = "README.md"
edition = "2018"
build = "build_shell_completions.rs"

[dependencies]
rand = "0.7.0"
atty = "0.2.13"
shell-words = "0.1.0"
structopt = "0.3.1"
neovim-lib = "0.6.1"
log = "0.4.8"
fern = "0.5.8"

[build-dependencies]
structopt = "0.3.1"

[profile.release]
lto = true

[[bin]]
name = "page"
path = "src/page.rs"
